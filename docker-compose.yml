version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research-assistant-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=research_assistant
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./app:/app/app  # Hot reload during development
    restart: unless-stopped
    networks:
      - research-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: research-assistant-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=research_assistant
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    restart: unless-stopped
    networks:
      - research-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # MongoDB Admin UI (optional)
  mongo-express:
    image: mongo-express:latest
    container_name: research-assistant-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - research-net
    profiles:
      - debug  # Only start with: docker compose --profile debug up

volumes:
  mongodb_data:
    driver: local

networks:
  research-net:
    driver: bridge
